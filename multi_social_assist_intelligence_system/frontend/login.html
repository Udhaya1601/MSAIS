<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSAIS - Secure Authentication Portal</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --bg: #0e0e0e;
            --text: #ffffff;
            --card: #1a1a1a;
            --input: #262626;
            --accent: #007bff;
            --accent-hover: #0056cc;
            --success: #28a745;
            --error: #dc3545;
            --gradient-start: #007bff;
            --gradient-end: #6610f2;
            --border-radius: 14px;
            --transition: all 0.3s ease;
        }

        body.light {
            --bg: #f8f9fa;
            --text: #212529;
            --card: #ffffff;
            --input: #e9ecef;
            --accent: #0d6efd;
            --accent-hover: #0a58ca;
            --gradient-start: #0d6efd;
            --gradient-end: #6f42c1;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: var(--transition);
            overflow: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 123, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(102, 16, 242, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg) 0%, #1a1a1a 100%);
        }

        body.light .page {
            background:
                radial-gradient(circle at 20% 30%, rgba(13, 110, 253, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(111, 66, 193, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(13, 110, 253, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg) 0%, #e9ecef 100%);
        }

        /* Background pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 0;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 80px 80px;
            animation: movePattern 40s linear infinite;
        }

        body.light .bg-pattern {
            background-image:
                radial-gradient(circle at 25% 25%, rgba(0, 0, 0, 0.05) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(0, 0, 0, 0.05) 2px, transparent 2px);
        }

        @keyframes movePattern {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 80px 80px;
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        body.light .particle {
            background: rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }

        .wrapper {
            width: 380px;
            height: 500px;
            perspective: 1500px;
            z-index: 2;
            position: relative;
        }

        .flip-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .flipper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .flipper.flip {
            transform: rotateY(180deg);
        }

        .card {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            padding: 32px;
            background: var(--card);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        body.light .card {
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .card.back {
            transform: rotateY(180deg);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
        }

        .website-name {
            position: absolute;
            top: -70px;
            left: 0;
            width: 100%;
            text-align: center;
            font-weight: 700;
            font-size: 32px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }

        .page-title {
            font-weight: 600;
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 25px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 16px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            background: var(--input);
            color: var(--text);
            outline: none;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        body.light input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            opacity: 0.6;
            font-size: 12px;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .action {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            border-radius: 10px;
            border: 0;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .action:active {
            transform: translateY(0);
        }

        .link-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .link {
            margin-top: 8px;
            color: var(--accent);
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            background: transparent;
            border: 0;
            padding: 5px;
            transition: var(--transition);
        }

        .link:hover {
            text-decoration: underline;
        }

        .card-body {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Theme button positioned top-right inside card */
        .theme-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 13px;
            font-weight: 500;
            transition: var(--transition);
            padding: 0;
            z-index: 10;
        }

        body.light .theme-btn {
            background: rgba(0, 0, 0, 0.05);
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        body.light .theme-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .theme-btn img {
            width: 18px;
            height: 18px;
        }

        .theme-btn span {
            display: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.15);
            color: var(--success);
            display: block;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.15);
            color: var(--error);
            display: block;
        }

        .password-strength {
            width: 100%;
            height: 4px;
            background: var(--input);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
            display: none;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #dc3545;
        }

        .strength-medium {
            background: #ffc107;
        }

        .strength-strong {
            background: #28a745;
        }

        .terms {
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.7;
            text-align: center;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 15px;
            color: var(--accent);
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            background: transparent;
            border: 0;
            padding: 8px 12px;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        @media (max-width: 420px) {
            .wrapper {
                width: 340px;
                height: 520px;
            }

            .card {
                padding: 24px;
            }

            .website-name {
                top: -60px;
                font-size: 28px;
            }
        }

        @media (max-width: 360px) {
            .wrapper {
                width: 300px;
                height: 540px;
            }

            .website-name {
                top: -50px;
                font-size: 24px;
            }
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Background pattern -->
    <div class="bg-pattern"></div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="page">
        <div class="wrapper">
            <div class="flip-container">
                <div class="flipper" id="flipper">

                    <!-- Login Card -->
                    <div class="card front">
                        <div class="card-body">
                            <button class="theme-btn" onclick="toggleTheme()" id="themeBtnFront" title="Toggle theme">
                                <img id="themeIconFront"
                                    src="https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png">
                            </button>

                            <div class="card-header">
                                <div class="website-name">MSAIS</div>
                                <div class="page-title">Login</div>
                                <div class="page-subtitle">Access your secure account</div>
                            </div>

                            <div class="message" id="loginMessage"></div>

                            <div class="input-group">
                                <input id="username" type="text" placeholder="Username or Email"
                                    autocomplete="username" />
                            </div>

                            <div class="input-group">
                                <input id="password" type="password" placeholder="Password"
                                    autocomplete="current-password" />
                                <button class="password-toggle" onclick="togglePassword('password')">Show</button>
                            </div>

                            <button class="action" onclick="login()" id="loginBtn">
                                <div class="btn-content">
                                    <span>Login</span>
                                    <div class="loading" id="loginLoading"></div>
                                </div>
                            </button>

                            <div class="link-group">
                                <button class="link" onclick="forgotPassword()">Forgot your password?</button>
                                <button class="link" onclick="flipCard()">Don't have an account? Create Account</button>
                            </div>
                        </div>
                    </div>

                    <!-- Sign Up Card -->
                    <div class="card back">
                        <div class="card-body">
                            <button class="theme-btn" onclick="toggleTheme()" id="themeBtnBack" title="Toggle theme">
                                <img id="themeIconBack"
                                    src="https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png">
                            </button>

                            <div class="card-header">
                                <div class="website-name">MSAIS</div>
                                <div class="page-title">Create Account</div>
                                <div class="page-subtitle">Join our secure platform</div>
                            </div>

                            <div class="message" id="signupMessage"></div>

                            <div class="input-group">
                                <input id="signup-name" type="text" placeholder="Full name" autocomplete="name" />
                            </div>

                            <div class="input-group">
                                <input id="signup-email" type="email" placeholder="Email address"
                                    autocomplete="email" />
                            </div>

                            <div class="input-group">
                                <input id="signup-pass" type="password" placeholder="Create password"
                                    autocomplete="new-password" />
                                <button class="password-toggle" onclick="togglePassword('signup-pass')">Show</button>
                                <div class="password-strength" id="passwordStrength">
                                    <div class="password-strength-meter" id="passwordMeter"></div>
                                </div>
                            </div>

                            <button class="action" onclick="createAccount()" id="signupBtn">
                                <div class="btn-content">
                                    <span>Create Account</span>
                                    <div class="loading" id="signupLoading"></div>
                                </div>
                            </button>

                            <p class="terms">By creating an account, you agree to our <a href="#"
                                    onclick="showTerms()">Terms of Service</a> and <a href="#"
                                    onclick="showPrivacy()">Privacy Policy</a>.</p>

                            <button class="back-link" onclick="flipCard()">
                                ‚Üê Back to Login
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const flipper = document.getElementById('flipper');
        const loginMessage = document.getElementById('loginMessage');
        const signupMessage = document.getElementById('signupMessage');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginLoading = document.getElementById('loginLoading');
        const signupLoading = document.getElementById('signupLoading');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMeter = document.getElementById('passwordMeter');
        const particlesContainer = document.getElementById('particles');

        // Demo credentials
        const demoCredentials = [
                { username: 'admin', password: 'admin123', redirect: 'admin_dashboard.html' },
                { username: 'user', password: 'user123', redirect: 'user_dashboard.html' },
                { username: 'demo@msais.com', password: 'demo123', redirect: 'user_dashboard.html' }
            ];


        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;

                // Random movement
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;

                // Set CSS custom properties
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.setProperty('--tx', `${tx}vw`);
                particle.style.setProperty('--ty', `${ty}vh`);

                // Random size
                const size = 1 + Math.random() * 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random animation duration
                const duration = 15 + Math.random() * 20;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Clear previous messages
            loginMessage.className = 'message';
            loginMessage.textContent = '';

            // Validation
            if (!username || !password) {
                showMessage(loginMessage, 'Please enter username and password', 'error');
                return;
            }

            // Show loading
            loginLoading.style.display = 'block';
            loginBtn.disabled = true;

            // Simulate API call delay
            setTimeout(() => {
                // Check credentials
                const user = demoCredentials.find(u =>
                    (u.username === username || u.email === username) && u.password === password
                );

                if (user) {
                    showMessage(loginMessage, 'Login successful! Redirecting...', 'success');

                    // Simulate redirect after delay
                    setTimeout(() => {
                        window.location.href = user.redirect;
                    }, 1000);
                } else {
                    showMessage(loginMessage, 'Invalid username or password', 'error');
                    loginLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }, 1200);
        }

        // Create account function
        function createAccount() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-pass').value.trim();

            // Clear previous messages
            signupMessage.className = 'message';
            signupMessage.textContent = '';

            // Validation
            if (!name || !email || !password) {
                showMessage(signupMessage, 'Please fill in all fields', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage(signupMessage, 'Please enter a valid email address', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(signupMessage, 'Password must be at least 6 characters', 'error');
                return;
            }

            // Show loading
            signupLoading.style.display = 'block';
            signupBtn.disabled = true;

            // Simulate API call delay
            setTimeout(() => {
                showMessage(signupMessage, 'Account created successfully! Please check your email for verification.', 'success');
                signupLoading.style.display = 'none';
                signupBtn.disabled = false;

                // Flip back to login after delay
                setTimeout(() => {
                    flipCard();
                    // Clear form
                    document.getElementById('signup-name').value = '';
                    document.getElementById('signup-email').value = '';
                    document.getElementById('signup-pass').value = '';
                    signupMessage.className = 'message';
                }, 2000);
            }, 1500);
        }

        // Forgot password function
        function forgotPassword() {
            const email = prompt('Please enter your email address to reset your password:');
            if (email && validateEmail(email)) {
                showMessage(loginMessage, `Password reset instructions sent to ${email}`, 'success');
            } else if (email) {
                showMessage(loginMessage, 'Please enter a valid email address', 'error');
            }
        }

        // Flip card between login and signup
        function flipCard() {
            flipper.classList.toggle('flip');
            // Clear messages when flipping
            loginMessage.className = 'message';
            signupMessage.className = 'message';
            document.activeElement && document.activeElement.blur();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                input.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        // Check password strength
        document.getElementById('signup-pass').addEventListener('input', function () {
            const password = this.value;
            if (password.length === 0) {
                passwordStrength.style.display = 'none';
                return;
            }

            passwordStrength.style.display = 'block';

            // Calculate strength
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Update meter
            let width = 0;
            let className = '';

            if (strength <= 2) {
                width = 33;
                className = 'strength-weak';
            } else if (strength <= 4) {
                width = 66;
                className = 'strength-medium';
            } else {
                width = 100;
                className = 'strength-strong';
            }

            passwordMeter.style.width = `${width}%`;
            passwordMeter.className = `password-strength-meter ${className}`;
        });

        // Toggle theme
        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.toggle('light');

            // Update both buttons
            const fronts = [
                { icon: 'themeIconFront' },
                { icon: 'themeIconBack' }
            ];

            fronts.forEach(f => {
                const i = document.getElementById(f.icon);
                if (isLight) {
                    i.src = 'https://img.icons8.com/ios-glyphs/30/000000/sun--v1.png';
                } else {
                    i.src = 'https://img.icons8.com/ios-glyphs/30/ffffff/moon-symbol.png';
                }
            });

            localStorage.setItem('msais-theme', isLight ? 'light' : 'dark');
        }

        // Show message helper
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
        }

        // Validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Demo functions
        function showTerms() {
            alert('Terms of Service: This is a demo application. By using this demo, you agree that this is for demonstration purposes only.');
        }

        function showPrivacy() {
            alert('Privacy Policy: This demo does not collect or store any personal information. All data is stored locally in your browser.');
        }

        // Auto-fill demo credentials on click
        document.getElementById('username').addEventListener('dblclick', function () {
            this.value = 'admin';
            document.getElementById('password').value = 'admin123';
            showMessage(loginMessage, 'Demo credentials filled. Click Login to continue as admin.', 'success');
        });

        document.getElementById('signup-email').addEventListener('dblclick', function () {
            this.value = 'demo@msais.com';
            document.getElementById('signup-name').value = 'Demo User';
            document.getElementById('signup-pass').value = 'demo123';
            showMessage(signupMessage, 'Demo data filled. You can test the signup flow.', 'success');
        });

        // Initialize theme on load
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('msais-theme');
            if (saved === 'light') {
                document.body.classList.add('light');
            } else {
                document.body.classList.remove('light');
            }
            toggleTheme(); // sync icons

            // Create particles
            createParticles();
        });

        // Enter key support
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                if (!flipper.classList.contains('flip')) {
                    // Login screen
                    login();
                } else {
                    // Signup screen
                    createAccount();
                }
            }
        });
    </script>
</body>
