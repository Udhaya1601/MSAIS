<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emergency Marketplace | MSAIS</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1220;
    color:white;
}

.navbar{
    padding:15px;
    background:#0f172a;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

.container{
    max-width:1100px;
    margin:30px auto;
    background:#111827;
    padding:20px;
    border-radius:12px;
}

.top-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:10px;
}

.filter{
    padding:8px;
    border-radius:6px;
    border:none;
}

.cart-badge{
    background:#10b981;
    padding:6px 10px;
    border-radius:20px;
    font-size:14px;
}

.grid{
    margin-top:20px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap:15px;
}

.card{
    background:#020617;
    padding:12px;
    border-radius:10px;
    text-align:center;
}

.card img{
    width:100%;
    height:160px;
    object-fit:cover;
    border-radius:8px;
}

.card h4{
    margin:10px 0 5px 0;
}

.price{
    color:#93c5fd;
    font-weight:bold;
}

.btn{
    margin-top:8px;
    padding:8px;
    width:100%;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.btn:hover{
    background:#1d4ed8;
}

.secondary{
    background:#10b981;
}

.secondary:hover{
    background:#0f766e;
}

.back{
    margin-top:20px;
    background:#7c3aed;
}

.status{
    margin-top:15px;
    padding:10px;
    background:#020617;
    border-radius:8px;
    text-align:center;
}
</style>
</head>
